name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'
      - name: Install deps
        run: npm install
      - name: Lint HTML
        run: npx htmlhint "**/*.html" --config .htmlhintrc
        continue-on-error: true
      - name: Lint CSS
        run: npx stylelint "**/*.css"
        continue-on-error: true
      - name: Lint JS
        run: npx eslint --ignore-pattern "*.min.js" --ignore-pattern "gpu-io.min.js" --ignore-pattern "three.min.js" --ignore-pattern "sw.js" .
        continue-on-error: true

  links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'
      - name: Install deps
        run: npm install
      - name: Check internal links
        run: npx linkinator --dir .
        continue-on-error: true

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'
      - name: Install deps
        run: npm install
      - name: Lighthouse CI
        run: npx lhci autorun
        continue-on-error: true
      - name: Upload LHCI artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lhci-report
          path: .lighthouseci

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'
      - name: Install deps
        run: npm install
      - name: CSP header sanity check
        run: node tools/ci/check_csp.js
      - name: npm audit (high severity)
        run: npm audit --audit-level=high || true

  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4